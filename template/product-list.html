<div class="products-list">
  <div class="products-detail">
    <div class="product-image">
      <img src="{{%IMAGE%}}" alt="" height="120" width="120" />
    </div>
    <div class="product-specs">
      <h3>{{%NAME%}}</h3>
      <p><spanI>Model Name:</spanI>{{%MODELNAME%}}</p>
      <p><spanI>Model Number:</spanI>{{%MODELNUMBER%}}</p>
      <p><spanI>Size:</spanI>{{%SIZE%}}</p>
      <p><span>Camera:</span>{{%CAMERA%}}</p>
    </div>
    <div class="products-detail">
      <div class="product-info"><h4>{{%PRICE%}}</h4></div>
      <div class="product-info"><h4>{{%COLOR%}}</h4></div>
      <div class="product-info">
        <!-- <button class="btn btn-primary">Buy Now</button> -->
        <a href="/products?id={{%ID%}}" class="btn btn-secondary"
          >Show Details</a
        >
      </div>
    </div>
  </div>
</div>
